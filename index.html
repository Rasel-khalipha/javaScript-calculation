<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JAVASCRIPT CALCULATION</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="animate">
			<h1>Javascript calculation</h1>
		</div>
		<div class="container">
			<div class="calculation">
				<div class="add cmn">
					<h2>addition</h2>
					<h2>addition</h2>
					<div class="cmn-calculation">
						<h3>number1 : 80</h3>
						<h3>number2 : 20</h3>
					</div>
					<div class="result plus"></div>
					<button onclick="addNumbers();">
						<p>click here</p>
					</button>
				</div>
			</div>
			<div class="calculation">
				<div class="add cmn sub-bg">
					<h2>subtraction</h2>
					<h2>subtraction</h2>
					<div class="cmn-calculation">
						<h3>number1 : 80</h3>
						<h3>number2 : 20</h3>
					</div>
					<div class="result minus"></div>
					<button onclick="subNumbers();">
						<p>click here</p>
					</button>
				</div>
			</div>
			<div class="calculation">
				<div class="add cmn multiply-bg">
					<h2>multiplication</h2>
					<h2>multiplication</h2>
					<div class="cmn-calculation">
						<h3>number1 : 80</h3>
						<h3>number2 : 20</h3>
					</div>
					<div class="result multiply"></div>
					<button onclick="multiplyNumbers();">
						<p>click here</p>
					</button>
				</div>
			</div>
			<div class="calculation">
				<div class="add cmn division-bg">
					<h2>division</h2>
					<h2>division</h2>
					<div class="cmn-calculation">
						<h3>number1 : 80</h3>
						<h3>number2 : 20</h3>
					</div>
					<div class="result division"></div>
					<button onclick="divisionNumbers();">
						<p>click here</p>
					</button>
				</div>
			</div>
			<div class="calculation">
				<div class="add cmn modulus-bg">
					<h2>Modulus</h2>
					<h2>Modulus</h2>
					<div class="cmn-calculation">
						<h3>number1 : 80</h3>
						<h3>number2 : 20</h3>
					</div>
					<div class="result modulus"></div>
					<button onclick="modulusNumbers();">
						<p>click here</p>
					</button>
				</div>
			</div>
		</div>
		<script>
			function addNumbers() {
				var x = 80;
				var y = 20;
				var add = x + y;
				document.getElementsByClassName("plus")[0].innerHTML = add;
			}
			function subNumbers() {
				var x = 80;
				var y = 20;
				var sub = x - y;
				document.getElementsByClassName("minus")[0].innerHTML = sub;
			}
			function multiplyNumbers() {
				var x = 80;
				var y = 20;
				var multiply = x * y;
				document.getElementsByClassName("multiply")[0].innerHTML = multiply;
			}
			function divisionNumbers() {
				var x = 80;
				var y = 20;
				var division = x / y;
				document.getElementsByClassName("division")[0].innerHTML = division;
			}
			function modulusNumbers() {
				var x = 80;
				var y = 20;
				var modulus = x % y;
				document.getElementsByClassName("modulus")[0].innerHTML = modulus;
			}
		</script>
	</body>
</html>
